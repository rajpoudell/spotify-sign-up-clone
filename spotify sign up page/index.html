<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up - Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8cb0e749ff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="logo">
      <a href="https://www.spotify.com/">
        <img src="image/logo.png" class="image-logos" alt="logo" />
      </a>
      <h1>Spotify</h1>
    </div>
    <div class="container">
      <div class="signup-para">
        <h4>To continue, log in to Spotify.</h4>
      </div>

      <!-- sign up with ccs style -->

      <div class="social-link">
        <div class="facebook">
          <i class="fa-brands fa-facebook"></i>
          <h3>CONTINUE WITH FACEBOOK</h3>
        </div>
        <div class="apple">
          <i class="fa-brands fa-apple"></i>
          <h3>CONTINUE WITH APPLE</h3>
        </div>
        <div class="google">
          <i class="fa-brands fa-google"></i>
          <h3>CONTINUE WITH GOOGLE</h3>
        </div>
        <div class="line">
          <div class="first"><hr /></div>
          <p>OR</p>
          <div class="second"><hr /></div>
        </div>
      </div>
      <div class="inputs">
        <div class="email">
          <p>Email address or username</p>
          <input
            type="text"
            class="username"
            placeholder="Email address or username"
          />
        </div>
        <div class="password">
          <p>Password</p>
          <input type="text" class="username" placeholder="Password" />
        </div>
        <p>Forgot your password?</p>
      </div>
      <div class="rememberme">
        <input type="checkbox" class="checkbox" />
        <p>Remember me</p>
      </div>
      <div class="loginbtn">
        <button>LOG IN</button>
        <hr>
      </div>
      <div class="lastline">
        <p>Don't have an account?</p>
        <button>SIGN UP FOR SPOTIFY </button>
      </div>
    </div>
  </body>
</html>
